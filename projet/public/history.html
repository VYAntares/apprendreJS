<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Historique des commandes</title>
</head>
<body>
    <div style="text-align: right;">
        <button onclick="window.location.href='/admin.html'">Retour aux commandes en attente</button>
        <button id="logoutBtn">Logout</button>
    </div>

    <h1>Historique des commandes traitées</h1>
    
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>Client</th>
                <th>Date de traitement</th>
                <th>Articles traités</th>
            </tr>
        </thead>
        <tbody id="historyList">
        </tbody>
    </table>

    <p id="noHistory" style="display: none;">Aucune commande traitée</p>

    <script src="js/history.js"></script>
</body>
</html>
