<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Traiter la commande</title>
</head>
<body>
    <div style="text-align: right;">
        <button onclick="window.location.href='/admin.html'">Retour</button>
        <button id="logoutBtn">Logout</button>
    </div>

    <h1>Traiter la commande #<span id="orderId"></span></h1>
    
    <p><strong>Client:</strong> <span id="clientName"></span></p>
    <p><strong>Date:</strong> <span id="orderDate"></span></p>

    <h2>Articles commandés</h2>
    
    <form id="processForm">
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th>Article</th>
                    <th>Quantité demandée</th>
                    <th>Quantité traitée</th>
                </tr>
            </thead>
            <tbody id="itemsList">
            </tbody>
        </table>
        <br>
        <button type="submit">Valider le traitement</button>
    </form>

    <script src="js/process.js"></script>
</body>
</html>
